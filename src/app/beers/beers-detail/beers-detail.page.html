<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/beers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ beer?.name }}</ion-title>
    <ion-button slot="primary" (click)="deleteBeer()">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="beer?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{ beer?.name }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ beer?.artisan ? 'Homebrewed' : 'Commercial' }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
