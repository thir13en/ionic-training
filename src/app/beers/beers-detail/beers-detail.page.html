<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/beers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ beer?.name }}</ion-title>
    <ion-button slot="primary" (click)="deleteBeer()">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ beer?.name }}</ion-card-title>
            <ion-card-subtitle>{{ beer?.price | currency }} / unit</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="beer?.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ beer?.artisan ? 'Homebrewed' : 'Commercial' }}</p>
            <p>{{ beer?.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
