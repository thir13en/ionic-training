<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="beers$ | async as beers">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ beers[0].name }}</ion-card-title>
            <ion-card-subtitle>{{ beers[0].price | currency }} / unit</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="beers[0].imageUrl"></ion-img>
          <ion-card-content>{{ beers[0].description }}</ion-card-content>
          <div class="ion-text-right">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="beers[0].id"
              routerDirection="forward"
            >More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <app-beer-item
              *ngFor="let beer of beers.slice(1)"
              [beer]="beer"
              [routerLink]="beer.id" routerDirection="forward"
          ></app-beer-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
