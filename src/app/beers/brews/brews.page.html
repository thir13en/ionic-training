<ion-header>
  <ion-toolbar>
    <ion-title>brews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let brew of loadedBrews">
      <ion-item>
        <ion-label>
          <h5>{{brew.id}}</h5>
          <p>Ingredients count: {{brew.ingredients.length}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
