<ion-header>
  <ion-toolbar>
    <ion-title>brews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding #slidingBrew *ngFor="let brew of loadedBrews">
            <ion-item>
              <ion-label>
                <h5>{{brew.id}}</h5>
                <p>Ingredients count: {{brew.ingredients.length}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onDeleteBrew(brew.id, slidingBrew)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
