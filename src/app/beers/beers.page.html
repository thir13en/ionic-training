<ion-header>
  <ion-toolbar>
    <ion-title>beers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let beer of beers">
      <ion-avatar slot="start">
        <ion-img [src]="beer.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ beer.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
