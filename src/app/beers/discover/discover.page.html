<ion-header>
  <ion-toolbar>
    <ion-title>Discover Beers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="beers$ | async as beers">
  // TODO: add beer price and description
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ beers[0].name }}</ion-card-title>
            <ion-card-subtitle>{{ beers[0].artisan }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="beers[0].imageUrl"></ion-img>
          <ion-card-content>lorem ipsum</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <app-beer-item *ngFor="let beer of beers.slice(1)" [beer]="beer"></app-beer-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
