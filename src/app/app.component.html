<ion-app>
  <ion-menu side="start" contentId="menu-outlet">
    <ion-header>
      <ion-toolbar>
        <ion-title>BeBeer</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/beers/tabs/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover Beers</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="logout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-outlet"></ion-router-outlet>
</ion-app>
