<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-spinner *ngIf="isLoading" color="primary"></ion-spinner>
  </div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <!-- defaults to text type -->
              <ion-input
                #emailCtrl="ngModel"
                type="email"
                ngModel
                name="email"
                email
                required
              ></ion-input>
              <p>Should be a valid email address</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="7"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <!-- You can use expand (full, block...) to make the button take all space -->
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="full"
          >Switch to login</ion-button>
          <ion-button
            *ngIf="!isLoading"
            type="submit"
            color="primary"
            expand="block"
            (click)="login()"
          >Log in</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
